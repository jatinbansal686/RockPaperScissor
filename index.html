<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myGame</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topHeading"><h2>Rock Paper Scissors</h2></header>

    <main>
      <div class="main-container">
        <div class="mainLogo">
          <img src="assets/rock.png" alt="rock" class="mainImg" id="rock" />
        </div>
        <div class="mainLogo">
          <img src="assets/paper.png" alt="paper" class="mainImg" id="paper" />
        </div>
        <div class="mainLogo">
          <img
            src="assets/scissors.png"
            alt="scissor"
            class="mainImg"
            id="scissor"
          />
        </div>
      </div>

      <div class="score-board">
        <div class="score-container">
          <p id="userScore">0</p>
          <p>You</p>
        </div>
        <div class="score-container">
          <p id="compScore">0</p>
          <p>Comp</p>
        </div>
      </div>

      <div class="msg-container">
        <p id="msg">Play Your Move</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
